<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <title>Prosper DataVis</title>

    <style>
        h3 {
            text-align: center;
            margin-top: 20px;
        }

        path:hover {
            stroke: blue;
            stroke-width: 3px;
        }
    </style>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/d3.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/d3-scale-chromatic.v1.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <p class="navbar-brand">Prosper DataVis</p>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">自由探索</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          年份
          </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="navbarDropDownMenu">
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h3>贷款人职业分布及各贷款状态所占比例</h3>

    <script>
        var margin = {
            top: 20,
            right: 200,
            bottom: 20,
            left: 150
        };

        var width = 960 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var color = d3.scaleLinear()
            .range(["#98abc5", "#8a89a6"]);

        var x = d3.scaleLinear()
            .rangeRound([0, width]);

        var y = d3.scaleBand()
            .rangeRound([height, 0])
            .padding(0.5)
            .align(0.1);

        var z = d3.scaleOrdinal()
            .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

        // normalize the values
        var stack = d3.stack()
            .offset(d3.stackOffsetExpand);

        d3.csv("./data/prosperSubData.csv", preprocess, loadCSVData);

        var year = "年份";
        var state = "";

        function loadCSVData(cerr, pData) {
            if (cerr) throw cerr;

            var statesData = d3.nest()
                .key(function(d) {
                    return d.BorrowerState;
                })
                .key(function(d) {
                    return d.LoanOriginationDate.getFullYear();
                })
                .key(function(d) {
                    return d.Occupation;
                })
                .key(function(d) {
                    return d.LoanStatus;
                })
                .entries(pData);

            for (var si = 0; si < statesData.length; si++) {
                var totalCount = 0;
                var stateValues = statesData[si].values;
                for (var yi = 0; yi < stateValues.length; yi++) {
                    var yearCount = 0;
                    var occuValues = stateValues[yi].values;
                    for (var oi = 0; oi < occuValues.length; oi++) {
                        var statusValues = occuValues[oi].values;
                        for (var sti = 0; sti < statusValues.length; sti++) {
                            totalCount += statusValues[sti].values.length;
                            yearCount += statusValues[sti].values.length;
                        }
                    }
                    stateValues[yi].total = yearCount;
                }
                statesData[si].total = totalCount;
            }

            var nationData = d3.nest()
                .key(function(d) {
                    return d.LoanOriginationDate.getFullYear();
                })
                .key(function(d) {
                    return d.Occupation;
                })
                .key(function(d) {
                    return d.LoanStatus;
                })
                .entries(pData);

            d3.json("./data/us-states.json", function(jerr, usData) {
                if (jerr) throw jerr;

                // merge prosper data into U.S states respectively,
                // convert state names to 2-letter abbreviations
                // find the maximum for domain setting
                var max = 0;
                for (var i = 0; i < usData.features.length; i++) {
                    var state = usData.features[i].properties.name;
                    usData.features[i].properties.name = stateCodes[state];
                    usData.features[i].properties.values = [];
                    for (var j = 0; j < statesData.length; j++) {
                        if (statesData[j].key == stateCodes[state]) {
                            usData.features[i].properties.values = statesData[j];
                        }
                    }
                    if (usData.features[i].properties.values.total > max) {
                        max = usData.features[i].properties.values.total;
                    }
                }
                color.domain([0, max]);

                // set event handlers for user selecting year
                onYearSelected(nationData);

                // plot map and stacked bar charts
                geoChart(usData, nationData);
                occupationChart(nationData);
            });
        }

        function geoChart(usData, aggreData) {
            var margin = {
                top: 20,
                right: 10,
                bottom: 20,
                left: 10
            };
            var width = 500 - margin.left - margin.right;
            var height = 300 - margin.top - margin.bottom;
            var svgGeo = d3.select("body").append("svg")
                .attr("class", "geo")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

            var proj = d3.geoAlbersUsa()
                .translate([width / 2, height / 2]).scale([600]);
            var path = d3.geoPath()
                .projection(proj);

            var tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .attr("opacity", 0.0);

            svgGeo.selectAll("path")
                .data(usData.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", function(d) {
                    return color(d.properties.values.total);
                })
                .on("mouseover", function(d) {
                    // display tooltip and rerender stacked bar chart
                    var length = 0;
                    if (year == "年份") {
                        length = d.properties.values.total;
                    } else {
                        for (var i = 0; i < d.properties.values.values.length; i++) {
                            if (year == d.properties.values.values[i].key) {
                                length = d.properties.values.values[i].total;
                            }
                        }
                    }
                    tooltip.html("<strong>" + d.properties.name + ":</strong> <span style='color:red'>" + length + "</span>")
                        .style("opacity", 1.0)
                        .style("color", "black")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY + 20) + "px");

                    occupationChart(d.properties.values.values);
                })
                .on("mouseout", function(d) {
                    tooltip.style("opacity", 0.0);
                    occupationChart(aggreData);
                })
        }

        function occupationChart(aggreData) {
            d3.select("body").selectAll("#occupation").remove();
            var svgOccupation = d3.select("body").append("svg")
                .attr("id", "occupation")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom);
            var g = svgOccupation
                .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

            // get only prosper data by state and year
            var filtered = mergeDataByYear(aggreData);

            // sort data, put data which has the biggest "Completed + Current" ratio first
            filtered.sort(function(a, b) {
                return (b.Completed + b.Current) / b.Total - (a.Completed + a.Current) / a.Total;
            });

            y.domain(filtered.map(function(d) {
                return d.Occupation;
            }));
            z.domain(loanStatus);

            svgOccupation.selectAll(".series").remove();

            // render series for loan status
            var series = g.selectAll(".series")
                .data(stack.keys(loanStatus)(filtered))
                .enter().append("g")
                .attr("class", "series")
                .attr("fill", function(d) {
                    return z(d.key);
                });

            // add rects in different color with animations
            series.selectAll("rect")
                .data(function(d) {
                    return d;
                })
                .enter().append("rect")
                .transition()
                .duration(1000)
                .attr("x", function(d) {
                    return x(d[0]);
                })
                .transition()
                .duration(1000)
                .attr("y", function(d) {
                    return y(d.data.Occupation);
                })
                .transition()
                .duration(1000)
                .attr("height", function(d) {
                    return y.bandwidth();
                })
                .transition()
                .duration(1000)
                .attr("width", function(d) {
                    return x(d[1]) - x(d[0]);
                });

            // rendering x and y axises
            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .transition()
                .duration(1000)
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .transition()
                .duration(1000)
                .call(d3.axisLeft(y).ticks(10, "%"));

            // rendering legend
            var legend = svgOccupation.append("g")
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .attr("text-anchor", "end")
                .selectAll("g")
                .data(loanStatus)
                .enter()
                .append("g")
                .attr("transform", function(d, i) {
                    return "translate(" + (width - margin.right * 1.5) + ", " + (i + 1) * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 19)
                .attr("width", 19)
                .attr("height", 19)
                .attr("fill", z);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9.5)
                .attr("dy", "0.32em")
                .text(function(d) {
                    return d;
                });
        }

        function onYearSelected(aggreData) {
            var selections = ["年份", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014"];
            var buttons = d3.select("#navbarDropDownMenu")
                .append("div")
                .selectAll("a")
                .data(selections)
                .enter()
                .append("a")
                .attr("class", "dropdown-item")
                .text(function(d) {
                    return d;
                });

            // on year selected, re-rendering stacked bar chart
            buttons.on("click", function(d) {
                year = this.text;
                // console.log("year", year);
                d3.select("#navbarDropdownMenuLink")
                    .text(year);

                occupationChart(aggreData);
            })
        }

        function mergeDataByYear(data) {
            var values = []
            for (var i = 0; i < data.length; i++) {
              if (year == "年份") {
          //TODO
                for (var j = 0; j < data[i].values.length; j++) {
                  values.push(data[i].values[j]);
                }
              } else {
                if (year == data[i].key) {
                  for (var j = 0; j < data[i].values.length; j++) {
                    values.push(data[i].values[j]);
                  }
                }
              }
            }

            var filtered = [];
            for (var k = 0; k < values.length; k++) {
              var occupation = values[k].key;
              var total = 0;
              var info = {}
              for (var m = 0; m < values[k].values.length; m++) {
                var status = values[k].values[m].key;
                var count = values[k].values[m].values.length;
                total += count;
                info[status] = count;
              }
              for (var n = 0; n < loanStatus.length; n++) {
                if (!(loanStatus[n] in info)) {
                    info[loanStatus[n]] = 0;
                }
              }
              info.Occupation = occupation;
              info.Total = total;
              filtered.push(info);
            }
            return filtered;
        }
    </script>
</body>

</html>
